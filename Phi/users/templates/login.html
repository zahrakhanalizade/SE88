<!DOCTYPE HTML>
<html>
<head>
	<title>Phi - Login</title>
    {% load staticfiles %}
	<link href="{% static "Styles/bootstrap.min.css" %}" rel="stylesheet" />
	<link href="{% static "Styles/mcustom.css" %}" rel="stylesheet" />
</head>
<body>
	<div class="container">
	<div class="login-container">
            <div class="avatar">
            </div>
            <div class="form-box">
                <form action="/login/" method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="fieldWrapper">
                        {{ field }}
                    </div>
                    {% endfor %}
                    {% if bad_login %}
                        <button id="login-btn" class="btn btn-danger btn-block" type="submit" style="padding: 10px;">Wrong username or password.</button>
                    {% else %}
                        <button id="login-btn" class="btn btn-info btn-block" type="submit" style="padding: 10px;">Login</button>
                    {% endif %}
                </form>
            </div>
    		<div class="forgetting-option">
            	<details class="detailsanim">
            		<summary>Forgot your password?</summary>
            		<div>
                		<form action="" method="" onsubmit="sendForgottenPassword()">
                    		<input name="email" type="text" placeholder="john@cinema.com" />
                    		<button id="send" class="btn btn-info" type="submit">Send</button>
                		</form>
            		</div>
            	</details>
            </div>
            <div class="suggestion"><a href="/register/">Don't have an account?</a></div>
    </div>  
	</div>
	<script src="{% static "Scripts/jquery-1.9.1.min.js" %}"></script>
    <script src="{% static "Scripts/bootstrap.min.js" %}"></script>
    <script>
        setTimeout(function f() {
            $( ".btn-danger" ).html('login');
            $( ".btn-danger" ).addClass('btn-info').removeClass('btn-danger');
        }, 1500);
    </script>
</body>
</html>
